<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Restaurants in your neighborhood</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="menu"><img src="img/menu.svg" alt="menu"></div>
        <div id="sidebar">
            <h1 id="test">Restaurant List</h1>
            <label for="which">What do you want to eat?</label>
            <select name="food" id="which" data-bind="options: foodTypes, value: selectedfoodType">
            </select>
            <ul id="list" data-bind="foreach: restaurantsArray">
                <li data-bind="visible: visible">
                    <h3 class="restaurant-name" data-bind="text: name, click: displayInfoWindow"></h3>
                    <span data-bind="text: address"></span>
                    <span data-bind="text: cusine"></span>
                    <span data-bind="text: people"></span>
                </li>
            </ul>
        </div>
        <div id="map"></div>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWsoDowTI3DewnWmNJtJkf0aaHqUmBSfU&v=3&callback=initMap">
        </script>
        <script src="js/model/restaurants.js"></script>
        <script src="js/viewmodel/viewmodel.js"></script>
        <script src="js/view/map.js"></script>
        <script>
            var $menuButton = $("#menu");
            var $sidebar = $("#sidebar");
            $menuButton.click(function(){
                $sidebar.toggleClass("open");
            });
        </script>
    </body>
</html>
