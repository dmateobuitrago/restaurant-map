<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Restaurants in your neighborhood</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="sidebar">
            <h1>Restaurant List</h1>
            <select name="what" id="what">
                <option value="fastfood">Fast Food</option>
                <option value="sushi">Sushi</option>
                <option value="chinese">Chinese</option>
                <option value="italian">Italian</option>
                <option value="Colombian">Colombian</option>
            </select>
            <ul data-bind="foreach: restaurantsArray">
                <li>
                    <h3 data-bind="text: name"></h3>
                    <span data-bind="text: address"></span>
                    <span data-bind="text: cusine"></span>
                    <a data-bind="attr:{href: facebook}">Facebook</a>
                </li>
            </ul>
        </div>
        <div id="map"></div>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script src="js/model/restaurants.js"></script>
        <script src="js/viewmodel/viewmodel.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWsoDowTI3DewnWmNJtJkf0aaHqUmBSfU&v=3&callback=initMap">
        </script>
        <script src="js/maps/map.js"></script>
    </body>
</html>
